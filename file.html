<style>
	
.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}

</style>

<script>
 let filterInput=document.getElementById('filterInput');

	filterInput.addEventListener('keyup', filterNames);

	function filterNames(){

	 let filterValue=document.getElementById('filterInput').value.toUpperCase();

	let ul=document.getElementById('names');

		let li=ul.querySelectorAll('li.collection-item');

		for(let i=0;i<li.length;i++){
			let a=li[i].getElementsByTagName('a')[0];

			if(a.innerHTML.toUpperCase().indexOf(filterValue)>-1){
				li[i].style.display='';
			}else{
				li[i].style.display='none';
			}
		}

	}


	</script>
